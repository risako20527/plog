<DOCTYPE html>
    <html land="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" consent="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1></h1>
        <script>
            function tasu(a, b) {
                const t = a + b;
                console.log(t);
            }
            function hiku(a, b) {
                const t = a - b;
                console.log(t);
            }
            function kake(a, b) {
                const t = a * b;
                console.log(t);
            }
            function waru(a, b) {
                const t = a / b;
                console.log(t);
            }

            tasu(10, 10);
            hiku(10, 10);
            kake(10, 10);
            waru(10, 10);
           
        </script>
    </body>

    </html>
