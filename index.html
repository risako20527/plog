<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>バケットリスト</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
</head>

<body>
    <header>
        <h1>バケットリスト</h1>
    </header>
    <input>
        <input type="text" id="key" value="国：">
        <textarea id="memo">場所：</textarea>
        <ul>
            <li id="save">行ってみたい！</li>
            <li id="clear">行った！</li>
        </ul>
    </main>
    <table id="list">
        <!-- ここに追加データが挿入される -->
    </table>
    <script>

        //1.Save クリックイベント
        $("#save").on("click", function () {
            const key = $("#key").val();
            const value = $("#memo").val();
            localStorage.setItem(key, value);
            const html = '<tr><th>' + key + '</th><td>' + value + '</td></tr>';
            $("#list").append(html);
        });

        //2.clear クリックイベント
        $("#clear").on("click", function () {
            localStorage.clear();
            $("#list").empty();
        });

        //3.ページ読み込み：保存データ取得表示
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);
            const html = '<tr><th>' + key + '</th><td>' + value + '</td></tr>';
            $("#list").append(html);
        }

    </script>
</body>

</html>
